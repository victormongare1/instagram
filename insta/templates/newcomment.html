{% extends 'base.html' %}
{% load bootstrap4%}
{%block content%}

{{block.super}}
<div class="container">
  <div class="row">
    <h1>WRITE A COMMENT</h1>
    <div class="col-md-12 mt-4 mx-auto">

<form  action="{%url 'new_comment' id=post.id %}" method="POST">
    {%csrf_token%}

    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary btn-lg" value="Write Comment">
  </form>
  </div>
</div>
</div>

{% endblock %}
