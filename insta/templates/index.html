{% extends 'base.html' %}

{%block content%}

{{block.super}}
<div class="container">
  {% for post in posts %}
    <div class="col-xs-12 col-sm-6 col-md-4 column">
      <div class="card">
      <img src="{{post.image.url}}"  class="img-responsive" style="width:100%;max-width:500px;padding-top:10px;height: 300px;">
      <a href="{% url 'single_image' post.id%}">details</a>
      </div>
  {% endfor%}    
    
</div>


{% endblock %}
